<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0px;
        padding:0px;
    }
    html,
    body{
        text-align:  center;
        }
    h1{
        background-color: aqua;
        line-height: 70px;
        margin-bottom: 70px;
    }
    .choices{
        display: flex;
        justify-content: center;
        align-items:center;
        gap: 70px;
    }
     .choice{
        height:155px;
        width:155px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items:center;
    }
    .choice:hover{
        cursor: pointer;
       background-color: black;
            
    } 
    img{
        height:140px;
        width:140px;
        object-fit: cover;
        border-radius: 50%;
    }
   .score-board{
         display: flex;
        justify-content: center;
        align-items:center;
        font-size: 25px;
        gap:70px;
        margin-top: 50px;
   }
   #user-score,#comp-score{
       font-size: 50px;
   }
    .msg{
        margin-top: 50px;
    }
   #text{
     font-size: 25px;
    background-color: rgb(226, 43, 144);
    line-height: 5rem;
    display: inline;
    border-radius: 1rem;
    padding: 1rem;
   }
</style>
<body>
    <h1>Rock  Paper Scissor </h1>
    <div class="choices">
        <div class ="choice" id="rock">
            <img src="rock (2).png">
        </div>
       <div class ="choice" id="paper">
           <img src="paper.png">
       </div>
       <div class ="choice" id="scissor">
           <img src="scissors.png">
       </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
             <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
             <p>COMP</p>
        </div>
    </div>
    <div class = "msg">
       <p id="text">Play Your Move</p>
    </div>
 <script src="First.js"></script>
  
</body>
</html>
